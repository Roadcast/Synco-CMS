
<div class="container login h-100 bg-light ">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="p-d-flex p-justify-center">
        <div class="" style="text-align: center; ">
          <img src="assets/roadcast.svg" class="brand_logo" alt="Logo">
        </div>
      </div>
      <div class="p-d-flex p-justify-center form_container">

        <form class="form" #loginForm="ngForm">
          <div class="p-fluid p-mb-3">
            <div class="p-field">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" name="email" class="form-control input_user" value="" [(ngModel)]="email"
                   placeholder="username" required minlength="6" pInputText>
          </div>
          <div class="p-fluid p-mb-3" style="margin-top: 12px;">
            <div class="p-field">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control input_pass" [(ngModel)]="password"
                   value="" placeholder="password" required minlength="6" pInputText>
          </div>
          <div class="d-flex justify-content-center p-m-2 login_container">
            <button pButton class="btn login_btn" style="margin-top: 12px" (click)="login()" label="Login"
                    [disabled]="loginForm.form.invalid"></button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
