<nb-layout>

  <!-- Header -->
  <nb-layout-header fixed>
    <div class="header-container col-sm-4 pl-0">
      <!--<div>
        <a (click)="toggleSidebar()" class="d-cursor">
          <img src="/assets/images/menu.svg" alt="" width="28">
        </a>
      </div>-->
    </div>
    <ng-container>
      <!-- Company Logo -->
      <div class="col-sm-4 header-container c-logo pl-0 pr-0">
        <img alt="" src="/assets/images/logo.png" class="d-block mx-auto" height="42">
      </div>

      <div class="col-sm-4 layout-topbar-menu text-right">
        <button nbButton class="p-link layout-topbar-button" [routerLink]="'clientList'">
          <nb-icon class="mr-5" icon="people-outline"></nb-icon>
            Client List
        </button>
        <button nbButton class="p-link layout-topbar-button" [routerLink]="'integration'">
          <nb-icon class="mr-5" icon="copy-outline"></nb-icon>
            Integration
        </button>
        <button nbButton class="p-link layout-topbar-button" (click)="logout()">
          <nb-icon class="mr-5" icon="log-out-outline"></nb-icon>
          Logout
        </button>
     </div>
    </ng-container>
  </nb-layout-header>

  <!-- Container -->
  <nb-layout-column class="pagepad">

    <!--    <nb-menu [items]="items"></nb-menu>-->
    <router-outlet></router-outlet>
    <ngx-spinner></ngx-spinner>
    <p-toast></p-toast>
  </nb-layout-column>

  <!-- Footer -->
  <nb-layout-footer fixed>
    <div class="footer font12 color-grey">&#169; Copyright 2023 | All rights reserved with Roadcast Tech Solutions Pvt. Ltd.</div>
  </nb-layout-footer>
</nb-layout>
